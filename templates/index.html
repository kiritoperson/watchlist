<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico' )}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css' )}}" type="text/css">
    </head>
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
  
    <h2>
        <img class="avatar" src="{{ url_for('static', filename='images/avatar.png' )}}" alt="Avater">
        {{ name }}'s Watchlist
    </h2>

    {# 使用length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Title</p>
    <ul class="movies-list">
        {% for movies in movies %}  {# 迭代movies变量 #}
        <li>{{movies.title}} - {{ movies.year }}</li>{# 等同于movies ['title'] #}
        {% endfor %}    {# 使用 endfor 标签结束for语句 #}
        
    </ul>
    <img class="Walking Totoro" src="{{ url_for('static', filename='images/totoro.gif' )}}" alt="Waking Totoro">
        <footer>
            <small>
                &copy; 2018 <a href="http://helloflask.com/tutori
                al">helloflask</a>
            </small>
        </footer>
</body>
</html>
